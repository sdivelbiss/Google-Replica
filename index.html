<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://use.fontawesome.com/48ec31292d.js"></script>
	</head>
	<body>

		<div class="navigation">
			<ul>
				<li>
					<a href="https://www.google.com">+Scott D</a>
				</li>
				<li>
					<a href="https://mail.google.com/mail/u/0/">Mail</a>
				</li>
				<li>
					<a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=NM3UV8aCB9GKjwPH0qTYBg&ved=0EKouCBcoAQ">Images</a>
				</li>
				<li>
					<span class="fa fa-th"></span>
				</li>
				<li>
					<span class="fa fa-bell"></span>
				</li>
				<li>
					<span class=share>Share</span>
				</li>
				<li>
					<a href="https://plus.google.com/u/0/118017253601788554181">
					<img src="images/scott" class="profile" alt="Profile Image">
					</a>
				</li>
			</ul>
		</div>
		<div class="cta">
			<div class="logo">
				<img src="images/google.png" alt="Google Logo">
			</div>
			<input type="text" placeholder="Search Google or Type a URL" autofocus>
				<div class="microphone">
					<!-- <img src="images/microphone.png" width="19px" height="24px"> -->
					<img src="images/microphone.png" width="19" height="24">
				</div>
			<div class="search">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</div>

		<div class="footer">
			<ul class="left">
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
			<ul class="right">
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
		</div>

</html>
